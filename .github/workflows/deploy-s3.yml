name: Terraform + Static Site Deployment

# Trigger workflow on push to main and test branch
on:
  push:
    branches:
      - main
      - terraform-ci

jobs:
  deploy:
    name: Deploy Infrastructure & Website
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Repo
        uses: actions/checkout@v3

      # 2️⃣ Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      # 3️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      # 4️⃣ Terraform Init
      - name: Terraform Init
        run: terraform init
        working-directory: Terraform

      # 5️⃣ Terraform Plan
      - name: Terraform Plan
        run: terraform plan
        working-directory: Terraform

      # 6️⃣ Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: Terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # 7️⃣ Sync Static Website to S3
      - name: Sync S3 Bucket
        run: aws s3 sync test-site/ s3://zunaisha-terraform-site-001 --delete

      # 8️⃣ Invalidate CloudFront Cache
      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id E198TPYZOCZ8GM --paths "/*"